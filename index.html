<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect Password</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
        
            fetch("https://password-checker-ci01.onrender.com/check-password", { // Replace with your actual Render URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.url; // Redirect to secure link
                } else {
                    document.getElementById("error").style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
}

</body>
</html>
